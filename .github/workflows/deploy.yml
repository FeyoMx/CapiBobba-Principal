# Deploy Vite Site to GitHub Pages
name: Deploy to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Debug - Show package.json
        run: cat package.json
        
      - name: Debug - Check Node and npm versions
        run: |
          node --version
          npm --version
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --verbose
          echo "Dependencies installed successfully"

      - name: Debug - List files after install
        run: |
          echo "Files in root:"
          ls -la
          echo "node_modules exists:"
          ls -la node_modules/ | head -10

      - name: Build project
        run: |
          echo "Starting build process..."
          npm run build --verbose
          echo "Build completed successfully"

      - name: Debug - Check dist folder
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
          echo "dist/index.html exists:"
          test -f dist/index.html && echo "YES" || echo "NO"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4